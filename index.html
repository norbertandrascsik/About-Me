<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://kit.fontawesome.com/a3fcc8ac9d.js" crossorigin="anonymous"></script>
     </head>
    <body>
      <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
          <span class="date">About-Me</span>
          <h2>Walter White</h2>
          <p>Walter Hartwell White Sr., also known by his clandestine alias Heisenberg, is a fictional character and the main protagonist of the American neo-Western crime drama television series Breaking Bad.</p>
        </div>
        <div class="card-stats">
        <div class="stat">
          <div class="value"><i class="fab fa-facebook"></i></div>
          <div class="type"><a href="https://www.facebook.com/profile.php?id=100006917473558">facebook</a></div>
          </div>
               <div class="stat">
          <div class="value"><i class="fab fa-instagram"></i></div>
          <div class="type"><a href="https://www.instagram.com/heisenberg_308/?hl=hu">Instagram</a></div>
          </div>
               <div class="stat">
          <div class="value"><i class="fab fa-twitter"></i></div>
          <div class="type"><a href="https://twitter.com/Breakbadquotes">twitter</a></div>
          </div>
        </div>
      </div>
    </body>
</html>
